<body>

   <!-- BEGIN HEADER -->
   <header class="header">
      <div class="header__container">

         <!-- BEGIN NAV -->
         <nav class="nav">
            <div class="nav__container">

               <!-- NAV BRANDING -->
               <div class="nav__branding">
                  <span><a href="#">PrintQRCards</a></span>
               </div>

               <!-- NAV LINKS -->
               <div class="nav__links">
                  <ul>
                     <li><a href="#">Contact</a></li>
                     <li><a href="#">About</a></li>
                  </ul>
               </div>

               <!-- NAV START BUTTON -->
               <div class="nav__start">
                  <button id="nav-start"></button>
               </div>
               
            </div>
         </nav>
         <!-- END NAVIGATION -->

      </div>
   </header>
   <!-- END PAGE HEADER -->

   <!-- BEGIN MAIN CONTENT -->
   <main class="content">
      <div class="content__container">

         <!-- BEGIN LANDING MODULE -->
         <section class="landing">
            <div class="landing__container">

               <!-- HERO QR CARD -->
               <div class="hero-card">
                  <div class="hero-card__code">
                     <canvas></canvas>
                  </div>

                  <div class="hero-card__header">
                     <h2>Print QR Cards!</h2>
                     <p>Fast, easy, free, and never fucks you out of your data!</p>
                  </div>
               </div>

               <!-- CALL TO ACTION -->
               <div class="cta">
                  <ul>
                     <li>Impactful bullet</li>
                     <li>Impactful bullet</li>
                     <li>Impactful bullet</li>
                     <li>Impactful bullet</li>
                  </ul>
                  <button id="cta-launch" class="launch-button">LETS GO</button>
               </div>
         </section>
         <!-- END LANDING MODULE -->

         <!-- APP MODULE -->
         <section class="app is-hidden" id="qr-app">
            <div class="app__card-layout" id="qr-layout">
               <h2>Choose Your Card Layout</h2>
               <button class="next-button">NEXT</button>
            </div>
            <div class="app__card-generator" id="qr-generate">
               <h2>Generate Your Card</h2>
               <button class="next-button">NEXT</button>
               <button class="back-button">BACK</button>
            </div>
            <div class="app__print-layout" id="qr-print">
               <h2>Choose Your Print Layout</h2>
            </div>
         </section>
