<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Print-ready QR cards for the real world. Privacy-first, browser-only QR card generation for maximum productivity.">
   <meta name="robots" content="index, follow">
   
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://printqrcards.com/">
   <meta property="og:title" content="PrintQRCards.com | Print-ready QR Codes For the Real World">
   <meta property="og:description" content="No databases. No tracking. Just high-res pixels ready for your printer.">
   <!-- <meta property="og:image" content="assets/social-preview.png"> -->

   <!-- TWITTER STUFF -->
   <meta name="twitter:card" content="summary_large_image">
   <meta name="twitter:title" content="PrintQRCards.com">
   <meta name="twitter:description" content="Professional QR cards for the real world.">

   <title>PrintQRCards.com | Print-ready QR Codes For the Real World</title>

   <!-- FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Delius&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <!-- STYLESHEETS -->
   <link rel="stylesheet" href="styles/main.css">
   <script type="module" src="ts/main.ts" defer></script>
</head>
<body>
   <!-- MAIN HEADER -->
   <header class="header">
      <!-- NAVIGATION -->
      <nav class="nav">

         <!-- LEFT NAV -->
         <div class="left-nav">
            <ul class="nav-links">
               <li class="nav-link"><a href="#">Contact</a></li>
               <li class="nav-link"><a href="#">About</a></li>
            </ul>
            <!-- CENTER NAV -->
         </div>
         <div class="center-nav">
            <span class="home-link"><a href="#">PrintQRCards</a></span>
         </div>
         <!-- RIGHT NAV -->
         <div class="right-nav">
            <button id="nav-launch" class="lauch-button">LETS GO</button>
         </div>
      </nav>

      <!-- CALL TO ACTION-->
      <div class="callout-box">
         <h1 class="callout-text">PROMOTE YOUR BRAND</h1>
      </div>
   </header>

   <!-- BEGIN MAIN CONTENT -->
   <main class="content">

      <!-- LANDING SECTION -->
      <section class="landing">
         <div class="hero">
            <div class="hero-card">
               <div class="hero-qr-section">
                  <div class="qr-code">
                     <canvas class="qr-placeholder"></canvas>
                  </div>
               </div>
               <div class="hero-text-section">
                  <h2 class="hero-card-header">Print QR Cards!</h2>
                  <p class="hero-card-subtext">Fast, easy, free, and never fucks you out of your data!</p>
               </div>
            </div>
         </div>
         <div class="call-to-action">
            <ul class="impact-list">
               <li>Impactful bullet</li>
               <li>Impactful bullet</li>
               <li>Impactful bullet</li>
               <li>Impactful bullet</li>
            </ul>
         </div>
         <button id="cta-launch" class="launch-button">LETS GO</button>
      </section>

      <!-- APP SECTION -->
      <section class="app is-hidden" id="qr-card-app">
         <div class="app-section" id="card-layout">
            <h2>Choose Your Card Layout</h2>
            <button class="next-button">NEXT</button>
         </div>
         <div class="app-section" id="card-generator">
            <h2>Generate Your Card</h2>
            <button class="next-button">NEXT</button>
            <button class="back-button">BACK</button>
         </div>
         <div class="app-section" id="card-print-layout">
            <h2>Choose Your Page Layout</h2>
         </div>
      </section>
   </main>

   <footer class="footer">
      
   </footer>
</body>
</html>
