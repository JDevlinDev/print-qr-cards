   <!-- STYLESHEETS -->
   <link rel="stylesheet" href="styles/main.css">
   <script type="module" src="ts/main.ts" defer></script>
</head>
<body>
   <!-- MAIN HEADER -->
   <header class="header">

      <div class="header__container">
         <!-- NAVIGATION -->
         <nav class="nav">
            <!-- LEFT NAV -->
            <div class="nav__left">
               <ul class="nav__links">
                  <li class="nav__links--link"><a href="#">Contact</a></li>
                  <li class="nav__links--link"><a href="#">About</a></li>
               </ul>
               <!-- CENTER NAV -->
            </div>
            <div class="nav__center">
               <span class="nav__links--link"><a href="#">PrintQRCards</a></span>
            </div>
            <!-- RIGHT NAV -->
            <div class="nav__right">
               <button id="nav__launch" class="lauch-button">LETS GO</button>
            </div>
         </nav>

         <!-- CALLOUT BOX-->
         <div class="callout">
            <div class="callout__container">
               <h1 class="callout__text">PROMOTE YOUR BRAND</h1>

            </div>
         </div>
      </div>
      

   </header>

   <!-- BEGIN MAIN CONTENT -->
   <main class="content">
      <div class="content__container">
         <!-- LANDING SECTION -->
         <section class="landing">
            <div class="hero">
               <div class="hero__card">
                  <div class="hero__card--qr">
                     <canvas class="qr-placeholder"></canvas>
                  </div>
                  <div class="hero__card--header">
                     <h2>Print QR Cards!</h2>
                     <p>Fast, easy, free, and never fucks you out of your data!</p>
                  </div>
               </div>
            </div>
            <div class="cta">
               <ul>
                  <li>Impactful bullet</li>
                  <li>Impactful bullet</li>
                  <li>Impactful bullet</li>
                  <li>Impactful bullet</li>
               </ul>
               <button id="cta-launch" class="launch-button">LETS GO</button>
            </div>
      </section>

      <!-- APP SECTION -->
      <section class="app is-hidden" id="qr-card-app">
         <div class="app__card-layout" id="card-layout">
            <h2>Choose Your Card Layout</h2>
            <button class="next-button">NEXT</button>
         </div>
         <div class="app__card-generator" id="card-generator">
            <h2>Generate Your Card</h2>
            <button class="next-button">NEXT</button>
            <button class="back-button">BACK</button>
         </div>
         <div class="app__print-layout" id="card-print-layout">
            <h2>Choose Your Print Layout</h2>
         </div>
      </section>
